    <script>
      $(function () {
        hProgress.start();

        $.simpleWeather({
          zipcode: "02148",
          // woeid: "2357536",
          location: "",
          unit: "f",
          success: function (weather) {
            // html = weather.city+", "+weather.region+" "+weather.country; // Malden, MA US
            html = weather.temp + "&deg;" + weather.units.temp + "&nbsp;" + weather.currently; // 32°F Snow/Fog
            $("#weatherDisplay").html(html);
          },

          error: function (error) {
            $("#weatherDisplay").html(error);
          }
        });
      });
    </script>
